<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Sandander online banking{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Sandander online banking</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="/accounts/logout">logout</a>
      <a href="/dashboard">dashboard</a>
    {% else %}
      <a href="/accounts/login">login</a>
      <a href="/signup">register</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
